language: rust
sudo: false
rust:
  - stable
  - 1.32.0
  - beta
  - nightly
  - nightly-2019-05-22-x86_64-unknown-linux-gnu
  - nightly-2019-08-01-x86_64-unknown-linux-gnu
  - nightly-2019-11-25-x86_64-unknown-linux-gnu
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo test --examples
  - if [ ${TRAVIS_RUST_VERSION} != "1.32.0" ] &&
       [ ${TRAVIS_RUST_VERSION} != "nightly-2019-05-22-x86_64-unknown-linux-gnu" ] &&
       [ ${TRAVIS_RUST_VERSION} != "nightly-2019-08-01-x86_64-unknown-linux-gnu" ];
    then
      cd test_async; cargo test --examples
    fi

before_script:
  - if [ ${TRAVIS_RUST_VERSION} == "stable" ]; then
      rustup component add clippy-preview rustfmt;
      cargo fmt --all -- --check;
      cargo clippy -- -D clippy::all;
    fi

notifications:
  email:
    on_success: never
